
<app-divider>Modules</app-divider>
<button (click)="onClick()">Show Modal</button>

<app-modal (close)="onClick()" *ngIf="showModal">
    <div modalTitle>I am reusable title.</div>
    <p>reused content.</p>
    <ng-container modalFooter>
        <button class="ui button" (click)="onClick()">Close ME!</button>
    </ng-container>
</app-modal>

<app-divider>Accordion</app-divider>

<app-accordion [items]=items></app-accordion>
